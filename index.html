<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тест Дизайна</title>
    <style>
        body { 
            background: #121212; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 15px; 
            border: 2px solid #007AFF; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: #007AFF; margin: 0 0 10px 0; }
        p { color: #888; margin: 0; }
    </style>
</head>
<body>

    <div class="card">
        <h1>СВЯЗЬ ЕСТЬ!</h1>
        <p>Если ты видишь эту надпись,</p>
        <p>значит GitHub работает правильно.</p>
    </div>

</body>
</html>
