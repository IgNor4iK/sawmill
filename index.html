<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Браузерный Тест</title>
    <style>
        body { background: #121212; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { border: 2px solid #007AFF; padding: 20px; border-radius: 15px; background: #1a1a1a; margin-top: 50px; }
        .log-box { font-size: 14px; color: #4CD964; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="status">ПРОВЕРКА...</h2>
        <p id="sub">Если ты видишь это, браузер прочитал файл.</p>
    </div>
    
    <div id="debug" class="log-box"></div>

    <script>
        // Функция лога, которая работает БЕЗ внешних библиотек
        function log(msg) {
            document.getElementById('debug').innerHTML += "> " + msg + "<br>";
        }

        log("Файл загружен");
        
        try {
            document.getElementById('status').innerText = "РАБОТАЕТ!";
            log("DOM дерево доступно");
            
            // Проверяем, есть ли телеграм (для теста в браузере будет 'undefined')
            log("Проверка Telegram: " + (typeof window.Telegram !== 'undefined' ? "ЕСТЬ" : "НЕТ (это нормально для браузера)"));
            
            log("Тест завершен успешно");
        } catch (e) {
            log("ОШИБКА: " + e.message);
        }
    </script>
</body>
</html>
