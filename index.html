<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawmill Auth</title>
    <script src="https://telegram.org"></script>
    <style>
        body { background: #121212; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { border: 2px solid #333; padding: 25px; border-radius: 15px; background: #1a1a1a; margin-top: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin: 0 0 10px; }
        .green { color: #4CD964; }
        .red { color: #FF3B30; }
        .gray { color: #666; font-size: 13px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="status">ИНИЦИАЛИЗАЦИЯ...</h2>
        <p id="info">Проверка доступа</p>
    </div>

    <p id="debug" class="gray">Скрипт загружен...</p>

    <script>
    const MY_ID = 123456789; // ТВОЙ ID ЦИФРАМИ

    function initApp() {
        const status = document.getElementById('status');
        const info = document.getElementById('info');
        const debug = document.getElementById('debug');

        // Проверяем наличие объекта Telegram
        const tg = window.Telegram ? window.Telegram.WebApp : null;

        if (!tg) {
            debug.innerText = "Библиотека Telegram не загружена (битая ссылка или нет JS)";
            return;
        }

        // Проверяем, есть ли данные инициализации
        const initData = tg.initDataUnsafe;
        const user = initData?.user;

        if (!user) {
            status.innerText = "ДАННЫЕ ПУСТЫ";
            info.innerHTML = "Бот открыт как сайт, а не как Mini App.<br>Запусти через <b>Кнопку Меню</b> в боте!";
            debug.innerText = "initDataUnsafe.user: undefined";
            return;
        }

        debug.innerText = "Вижу пользователя: " + user.id;

        if (user.id === MY_ID) {
            status.innerText = "ДОСТУП РАЗРЕШЕН";
            status.className = "green";
            info.innerText = "Привет, " + user.first_name + "!";
            tg.expand();
            tg.ready();
        } else {
            status.innerText = "ДОСТУП ЗАПРЕЩЕН";
            status.className = "red";
            info.innerHTML = "Твой ID: <b>" + user.id + "</b><br>Впиши его в код на GitHub!";
        }
    }

    window.onload = () => { setTimeout(initApp, 500); };
</script>
</body>
</html>
